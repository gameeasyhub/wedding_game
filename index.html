<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Wedding Game</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Preload критичных ресурсов -->
    <link rel="preload" href="assets/background.png" as="image">
    <link rel="preload" href="assets/background_2.png" as="image">
    <link rel="preload" href="assets/keepL.png" as="image">
    <link rel="preload" href="assets/keepR.png" as="image">
    <link rel="preload" href="assets/bouquet.png" as="image">
    <link rel="preload" href="assets/man_1.png" as="image">
    <link rel="preload" href="assets/man_2.png" as="image">
    <link rel="preload" href="assets/woman_1.png" as="image">
    <link rel="preload" href="assets/woman_2.png" as="image">
    <link rel="preload" href="assets/invite.png" as="image">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Стартовый экран -->
        <div id="startScreen" class="screen">
            <div class="game-area">
                <button id="startButton" class="big-button">Начать</button>
                <div id="loadingText" class="loading-text">Загрузка... 0%</div>
                <div class="hint" id="startHint"></div>
            </div>
        </div>

        <!-- Экран Game Over -->
        <div id="gameOverScreen" class="screen hidden">
            <div class="game-over-content">
                <h2>Игра окончена!</h2>
                <p id="finalScore">Ваш рекорд: 0</p>
                <button id="restartButton" class="big-button">Играть снова</button>
                <div class="subscribe-section">
                    <p class="subscribe-text">Подпишись на разработчика:</p>
                    <button id="vkButton" class="vk-button">VK</button>
                    <button id="telegramButton" class="telegram-button">Telegram</button>
                </div>
            </div>
        </div>

        <!-- Надпись ГОЛ -->
        <div id="goalText" class="goal-text hidden">ГОЛ!</div>

        <!-- Отладочная информация -->
        <div id="debugInfo" class="debug-info hidden"></div>
        
        <!-- Подсказка про звук -->
        <div id="soundHint" style="position: absolute; bottom: 10px; right: 10px; color: #666; font-size: 12px; z-index: 100;">
            
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
